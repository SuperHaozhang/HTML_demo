<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style type="text/css">
        form{
            border: 1px solid;
            border-radius: 20px;
            height: 300px;
            width: 500px;
        }
        div{
            border: 0px solid ;
            text-align: center;
            margin: 15px 0px 10px 0px;
        }
        #d01{
            margin-left: -20px;
        }
        #d02{
            margin-left: -20px;
        }
        #d03{
            margin-left: -44px;
        }

    </style>
</head>
<body>
    <p>今天天气晴，周二。心情：一般---☺☺☺☺☺ </p>
    <h3>表单学习--></h3>
    <form action="#" method="get">
        <div id="d01">
            Name:<input type="text" name="uname" size="30px">
        </div>
        <div id="d02">
            E-mail:<input type="text" name="upwd" size="30px">
        </div>
        <div id="d03">
            Message:
            <textarea name="" id="" cols="32" rows="10"></textarea>
        </div>
        <div id="d04">
            <input type="submit" value="Send your message">
        </div>
    </form>
    
</body>
</html>
